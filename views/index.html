<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="Angular.js"></script>

    <title>Team grovyle</title>
</head>

<body>

    <div class='calendar'>
        <div class='calendar_left'>
            <div class='header'>
                <i class='material-icons'>navigate_before</i>
                <h1>calendar month</h1>
                <i class='material-icons'>navigate_next</i>
            </div>
            <div class='days'>
                <div class='day_item'>Mon</div>
                <div class='day_item'>Tue</div>
                <div class='day_item'>Wed</div>
                <div class='day_item'>Thu</div>
                <div class='day_item'>Fri</div>
                <div class='day_item'>Sat</div>
                <div class='day_item'>Sun</div>
            </div>
            <div class='dates'></div>
        </div>

        <div class='calendar_right'>
            <div class='list'>
                <ul>
                    <li class='bounce-in'>
                        <span class='type'>It's a events type thing </span>
                        <span class='description'> events description </span>
                    </li>
                </ul>
            </div>
            <form>
                <input placeholder='Enter a task for this day' type='text'>
                <select>
                <option>Social</option>
                <option>Work</option>
              </select>
                </input>
            </form>
        </div>
    </div>

</body>

</html>
